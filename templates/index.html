{% extends "base.html" %} 





{% block content %}
  <div class ="d-flex flex-column min-vh-100 justify-content-center align-items-center">  
 <form action = "/login" method = "post">
  <div class="form-row align-items-center">
  
  
  
    <div class="col-md-12 mb-4">
      <input id="text"placeholder = "Enter text" type="text" autocomplete="off" class="form-control form-control-sm" name = "username"> </input>
    </div>
    
    <div class = "col-md-12 mb-4">
      <input id="password" type = "text" class = "form-control form-control-sm" placeholder="Translated text"name = "password" readonly="readonly" > </input>
    </div>
    
      <button type="submit" class="btn btn-primary col-12">Sign In</button>
    
    
  </div>
</form>
</div>
{% endblock %}

{% block script %}
 <script src ="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>

 <script src="{{url_for('static',filename ="translate.js")}}"></script>

{% endblock %}
